<mat-input-container floatPlaceholder="auto">
  <mat-icon matPrefix>search</mat-icon>

  <mat-icon (click)="clear()" matSuffix *ngIf="!searching && searchText.value?.length > 0" class="pointer">close</mat-icon>

  <div matSuffix *ngIf="searching">
    <mat-progress-spinner [diameter]="20" [strokeWidth]="2" mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <input matInput [formControl]="searchText" type="text" placeholder="Search username">
</mat-input-container>

<small class="ml-3 text-muted" *ngIf="users?.length">Showing {{users.length}} of {{total}}</small>

<small *ngIf="!searching && users?.length === 0 && searchText.value?.length>0" class="ml-3 text-muted">No results found.</small>

<mat-list>
  <mat-list-item *ngFor="let user of users" (click)="openGithubPage(user)" class="pointer">
    <img matListAvatar [src]="user.avatar_url" alt="pic">
    <h4 matLine>
      {{user.login}}
    </h4>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
